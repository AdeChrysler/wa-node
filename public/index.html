<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp QR Code</title>
</head>
<body>
    <h1>Scan QR Code</h1>
    <pre id="qrcode"></pre>
    <script>
        fetch('/qrcode.txt')
            .then(response => response.text())
            .then(text => {
                document.getElementById('qrcode').textContent = text;
            });
    </script>
</body>
</html>
